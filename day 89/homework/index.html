<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
		.div1{
            width: 80px;
			height: 80px;
			border-radius: 50%;
			border: 8px solid gray;
			border-top-color: black;
			animation: name 1s infinite;
        }
		@keyframes name{
			from{

			}
			to{
                transform: rotate(360deg);
			}
		}


    </style>
</head>
<body>
    <div class="div1"></div>
</body>
