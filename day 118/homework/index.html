<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        class LibraryItem {
            constructor(title, year) {
                this.title = title;
                this.year = year;
                this.isAvailable = true;
            }

            borrowItem() {
                if (this.isAvailable) {
                    this.isAvailable = false;
                    console.log(`${this.title} has been borrowed.`);
                } else {
                    console.log(`${this.title} is not available right now.`);
                }
            }

            returnItem() {
                this.isAvailable = true;
                console.log(`${this.title} has been returned.`);
            }
        }

        class Book extends LibraryItem {
            constructor(title, year, author, genre) {
                super(title, year);
                this.author = author;
                this.genre = genre;
            }

            getSummary() {
                return `${this.title} by ${this.author}, Genre: ${this.genre}, Published in ${this.year}`;
            }
        }

        class Magazine extends LibraryItem {
            constructor(title, year, issueNumber) {
                super(title, year);
                this.issueNumber = issueNumber;
            }

            getSummary() {
                return `${this.title} Issue #${this.issueNumber}, Published in ${this.year}`;
            }
        }

        const book1 = new Book('The Great Gatsby', 1925, 'F. Scott Fitzgerald', 'Novel');
        const magazine1 = new Magazine('National Geographic', 2023, 202);

        console.log(book1.getSummary());
        console.log(magazine1.getSummary());

        book1.borrowItem();
        book1.borrowItem();
        book1.returnItem();
        book1.borrowItem();

        magazine1.borrowItem();
        magazine1.returnItem();

            </script>
</body>
</html>
