<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteiner{
            width: 400px;
            height: 400px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="conteiner"></div>
    <button id="red" onclick="colors('red')">red</button>
    <button id="blue" onclick="colors('blue')">blue</button>
    <button id="pink" onclick="colors('pink')">pink</button>
    <button id="black" onclick="colors('black')">black</button>
    <button id="green" onclick="colors('green')">green</button>

    <script>
        function colors(col){
            let div = document.getElementById('conteiner')
            div.style.border = 'none';
            div.style.backgroundColor = col
        }
    </script>
</body>
</html>
