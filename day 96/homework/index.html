    <script>
        const person = { name: 'John', age: 30, city: 'New York' };

        const product = { name: 'Laptop', price: 1000 };
        const { name: productName, category = 'general' } = product;
        console.log(productName, category);

        function displayCar({ brand, model, year }) {
            console.log(brand, model, year);
        }

        const book = { title: '1984', author: 'George Orwell', year: 1949, publisher: 'Secker & Warburg' };
        const { year: bookYear, publisher, ...restBook } = book;
        console.log(restBook);

        const user = { name: 'Emily', age: 28 };
        const location = { city: 'Miami', country: 'USA' };
        const mergedUserLocation = { ...user, ...location };
        console.log(mergedUserLocation);

        function sumNumbers(...numbers) {
            return numbers.reduce((sum, num) => sum + num, 0);
        }

        const numbers1 = [1, 2, 3];
        const numbers2 = [4, 5, 6];
